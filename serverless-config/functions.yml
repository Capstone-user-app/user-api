HelloWorld:
  description: Hello world
  handler: src/functions/hello_world/index.handler
  events: 
    - http:
        path: /hello-world
        method: post

CreateTicket:
  description: Create a Ticket

  handler: src/functions/tickets_crud/createTicket.createTicket
  events:
    - http:
        path: /tickets
        method: post

UpdateTicket:
  description: Update a ticket
  handler: src/functions/tickets_crud/updateTicket.updateTicket
  events:
    - http:
        path: /tickets
        method: put # this should be put, but we don't have a db, so it's goona be get while

GetTickets:
  description: List all tickets 
  handler: src/functions/tickets_crud/getTickets.getTickets
  events:
    - http:
        path: /tickets
        method: get

