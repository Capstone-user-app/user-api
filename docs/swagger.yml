openapi: '3.0.2'
info:
  title: API Tickets & sales
  version: '0.1'
servers:
  - url: https://9shjd4c13a.execute-api.sa-east-1.amazonaws.com/dev/
security:
  - bearerAuth: []
paths:
  /tickets:
    post:
      summary: Create a ticket
      tags: 
        - Tickets
      requestBody:
        description: Data for create a ticket
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ticket'
      responses:
        '201':
          description: Ticket created correctly
        '400':
          description: Ticket could not be created
        '401':
          description: Unauthorized email or token
    get:
      summary: Get all tickets
      tags:
        - Tickets
      responses:
        '200':
          description: List of all tickets
        '401':
          description: Unauthorized email or token
  /tickets/{id}:
    get:
      summary: Get a ticket by id
      tags:
        - Tickets
      responses:
        '200':
          description: Get the requested ticket
        '401':
          description: Unauthorized email or token
        '403':
          description: Forbidden
        '404':
          description: Ticket not found
    put:
      summary: Update a ticket
      tags:
        - Tickets
      parameters:
        - in: path
          name: ticketId
          schema:
            type: integer
      
      responses: 
        '200':
          description: Ticket updated
        '400':
          description: Bad request
        '401':
          description: Unauthorized email or token
        '403':
          description: Forbidden
        '404':
          description: Not Found

    delete:
      summary: Delete a ticket
      tags:
        - Tickets
      parameters:
        - in: path
          name: ticketId
          schema:
            type: integer
      responses:
        '200':
          description: Ticket deleted
        '401':
          description: Unauthorized email or token
        '403':
          description: Forbidden
        '404':
          description: Ticket not found
  /sales:
    get:
      summary: Get a list of sales
      tags:
        - Sales
        
      responses:
        '200':
          description: List of sales
        '401': 
          description: Unauthorized email or token
  /sales/{id}:
    get:
      summary: Get a sale by id
      tags:
        - Sales
      parameters:
        - in: path
          name: saleId
          schema:
            type: integer

components:
  schemas:
    Ticket:
      type: object
      properties:
        userEmail: 
          type: string
          format: email
        title:
          type: string
        description:
          type: string
        publicationDate:
          type: string
          format: date-time
        status:
          type: integer
      
  securitySchemes: 
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT